<h2>カテゴリ詳細編集</h2>

<form [formGroup]="categoryForm">
  <dl>
    <dt>
      カテゴリ名
    </dt>
    <dd>
      <input formControlName="name">
      <div *ngIf="nameForm.invalid && (nameForm.dirty || nameForm.touched)">
        <div *ngIf="nameForm.errors?.['required']">
          カテゴリ名を入力してください。
        </div>
      </div>
    </dd>
  </dl>
  <dl>
    <dt>
      略称
    </dt>
    <dd>
      <input formControlName="slug">
    </dd>
  </dl>
  <dl>
    <dt>
      カテゴリカラー
    </dt>
    <dd>
      <select formControlName="color">
        <option *ngFor="let color of categoryColorList" [value]="color.id">
          {{color.name}}
        </option>
      </select>
    </dd>
  </dl>
</form>

<button mat-flat-button type="button" (click)="goBack()">go back</button>
<button mat-flat-button type="button" (click)="save()">save</button>
