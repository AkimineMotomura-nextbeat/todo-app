<p>
  <button type="button" (click)="goBack()">go back</button>
  <a routerLink="/todo/new" class="link_button">新規作成</a>
</p>

<ul id="todo_list">
  <li *ngFor="let category of categoryList">
    <div class="todoPanel">
      <a routerLink="/todo/category/{{category.id}}">
        <h3>{{category.name}}</h3>
        <p>{{category.slug}}</p>
      </a>
      <button type="button" class="delete" title="delete category"
      (click)="delete(category)">X</button>
    </div>
  </li>
</ul>
